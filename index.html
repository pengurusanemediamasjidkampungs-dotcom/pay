<!DOCTYPE html>
<html lang="ms">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarbiyah Infaq | MKSLB</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap');
        body { background: #050505; color: white; font-family: 'Plus Jakarta Sans', sans-serif; }
        .tier-card {
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid rgba(255, 255, 255, 0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .tier-card:hover { border-color: #D4AF37; background: rgba(212, 175, 55, 0.05); transform: translateY(-2px); }
        .gold-text { color: #D4AF37; }
        .gold-bg { background: #D4AF37; }
        .method-overlay {
            animation: fadeIn 0.4s ease-out forwards;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center p-4 bg-[radial-gradient(circle_at_top,_#111,_#000)]">

    <div class="w-full max-w-md mt-6 mb-8 flex items-center justify-between">
        <a href="https://pengurusanemediamasjid.github.io/mkslb-hub/" class="text-gray-500 text-xs font-bold uppercase tracking-widest hover:text-[#D4AF37] transition">‚Üê Kembali Hub</a>
        <span class="text-[9px] font-black gold-text tracking-[0.3em] uppercase">Disiplin Infaq</span>
    </div>

    <div class="w-full max-w-md text-center mb-8">
        <h1 class="text-3xl font-black mb-2 tracking-tight">TAHAP <span class="gold-text">JIWA & DISIPLIN</span></h1>
        <p class="text-[10px] text-gray-500 uppercase tracking-widest font-semibold px-4 leading-relaxed">Pilih kategori sumbangan berdasarkan peranan rohani anda</p>
    </div>

    <div class="w-full max-w-md space-y-3 mb-12">
        
        <button onclick="showMethods('Latihan (Starter)', 'RM0.10 - 0.50')" class="w-full tier-card p-5 rounded-[1.5rem] text-left group">
            <div class="flex justify-between items-start mb-2">
                <span class="text-xs font-black uppercase tracking-tighter gold-text">Tahap 1: Latihan</span>
                <span class="text-sm font-bold opacity-80">0.10 - 0.50</span>
            </div>
            <p class="text-[11px] text-gray-400 leading-relaxed">Membina <strong>'Reflex' memberi</strong>. Tujuannya supaya tangan tak rasa berat nak menghulur setiap kali nampak tabung.</p>
        </button>

        <button onclick="showMethods('Konsistensi (Routine)', 'RM1.00 - 5.00')" class="w-full tier-card p-5 rounded-[1.5rem] text-left border-l-4 border-l-[#D4AF37]/30">
            <div class="flex justify-between items-start mb-2">
                <span class="text-xs font-black uppercase tracking-tighter gold-text">Tahap 2: Konsistensi</span>
                <span class="text-sm font-bold">1.00 - 5.00</span>
            </div>
            <p class="text-[11px] text-gray-400 leading-relaxed">Membina <strong>Disiplin</strong>. Fasa 'memaksakan' diri untuk jadikan sedekah sebagai bajet tetap harian.</p>
        </button>

        <button onclick="showMethods('Penyucian (Growth)', 'RM10.00 - 50.00')" class="w-full tier-card p-5 rounded-[1.5rem] text-left bg-[#D4AF37]/5">
            <div class="flex justify-between items-start mb-2">
                <span class="text-xs font-black uppercase tracking-tighter gold-text">Tahap 3: Penyucian</span>
                <span class="text-sm font-bold">10.00 - 50.00</span>
            </div>
            <p class="text-[11px] text-gray-300 leading-relaxed"><strong>Pembersihan Harta</strong>. Mula sedar dalam rezeki kita ada hak orang lain. Teruskan walaupun 'berasa'.</p>
        </button>

        <button onclick="showMethods('High-Impact (Legacy)', 'RM100.00 ++')" class="w-full tier-card p-5 rounded-[1.5rem] text-left border-2 border-[#D4AF37]/40 relative overflow-hidden group">
            <div class="flex justify-between items-start mb-2 relative z-10">
                <span class="text-xs font-black uppercase tracking-tighter gold-text">Tahap 4: High-Impact</span>
                <span class="text-sm font-black">100.00 ++</span>
            </div>
            <p class="text-[11px] text-gray-200 leading-relaxed font-bold italic mt-2 relative z-10 uppercase tracking-widest text-center">Total Devotion & Legacy</p>
            <div class="absolute inset-0 bg-gradient-to-r from-[#D4AF37]/10 to-transparent opacity-0 group-hover:opacity-100 transition"></div>
        </button>

    </div>

    <div id="methodOverlay" class="fixed inset-0 bg-black/95 backdrop-blur-xl z-50 hidden flex items-center justify-center p-6">
        <div class="w-full max-w-sm method-overlay">
            <div class="text-center mb-10">
                <p id="selectedTier" class="text-[10px] gold-text font-black uppercase tracking-[0.4em] mb-2"></p>
                <h2 id="selectedRange" class="text-4xl font-black tracking-tight"></h2>
                <div class="h-1 w-12 gold-bg mx-auto mt-4 rounded-full"></div>
            </div>
            
            <div class="space-y-4">
                <a href="https://toyyibpay.com/Infaq-Online-MKSLB" class="block w-full p-6 bg-white text-black rounded-[1.5rem] flex items-center justify-between group active:scale-95 transition">
                    <span class="font-black text-sm tracking-widest">ONLINE BANKING</span>
                    <img src="https://toyyibpay.com/img/logo.png" class="h-4">
                </a>

                <a href="https://pengurusanemediamasjid.github.io/mkslb-pay/" class="block w-full p-6 bg-zinc-900 border border-white/10 text-white rounded-[1.5rem] flex items-center justify-between group active:scale-95 transition">
                    <span class="font-black text-sm tracking-widest">SALIN AKAUN BANK</span>
                    <span class="text-xl">üè¶</span>
                </a>

                <button onclick="closeOverlay()" class="w-full text-[10px] text-gray-600 uppercase tracking-[0.3em] font-bold py-8">
                    ‚Üê Batal & Pilih Tahap Lain
                </button>
            </div>
        </div>
    </div>

    <footer class="mt-auto py-10 text-center opacity-30">
        <p class="text-[8px] tracking-[0.5em] uppercase font-bold text-white italic">Amanah ‚Ä¢ Telus ‚Ä¢ Berintegriti</p>
    </footer>

    <script>
        function showMethods(tier, range) {
            document.getElementById('selectedTier').innerText = "Kategori: " + tier;
            document.getElementById('selectedRange').innerText = range;
            document.getElementById('methodOverlay').classList.remove('hidden');
            document.body.style.overflow = 'hidden'; // Stop scrolling
        }
        function closeOverlay() {
            document.getElementById('methodOverlay').classList.add('hidden');
            document.body.style.overflow = 'auto'; // Enable scrolling
        }
    </script>

</body>
</html>
